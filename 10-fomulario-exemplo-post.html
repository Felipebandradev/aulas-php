<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio</title>
</head>
<body>
    <main>
        <h1>Trabalhando com formularios</h1>
        <hr>
        <form action="processa-post.php" method="post">
            <p>
                    <label for="nome">Nome: </label>
                    <input type="text" name="nome" id="nome" required >
            </p>            
            <p>
                    <label for="email">E-mail: </label>
                    <input  type="email" name="email" id="email" required >
            </p> 

            <p>
                <label for="idade">Idade</label>
                <input type="number" name="idade" id="idade" min ="12" max="120">
            </p>

            <div>
                <p> Interesses: <br></p>
                
                <!-- Campus: chackbox necessitam de colchetes[] junto com o name para o back-end (php) entender como uma lista (array) de valores -->
                <input type="checkbox" name="interesses[]" id="sql" value="sql" >
                <label for="sql">SQL</label>

                <input type="checkbox" name="interesses[]" id="node.js" value="node.js" >
                <label for="node.js">Node.js</label>

                <input type="checkbox" name="interesses[]" id="ux" value="ux" >
                <label for="ux">UX</label>
            </div>
            
            <p>
                <label for="menssagem">menssagem</label> <br>
                <textarea name="menssagem" id="menssagem" cols="30" rows="10"></textarea>
            </p>
             <button type="submit" name="enviar" id="enviar">Enviar</button>
        </form>

    </main>
</body>
</html>
